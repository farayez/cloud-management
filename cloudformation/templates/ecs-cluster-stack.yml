AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ClusterName:
    Type: String
  TagDomain:
    Type: String
  TagClass:
    Type: String
    AllowedValues:
      - primary
      - secondary
      - utility
      - all
  TagEnv:
    Type: String
    AllowedValues:
      - production
      - staging

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ClusterName

Outputs:
  ClusterName:
    Description: The created cluster
    Value: !Ref ECSCluster
    Export:
      Name: !Sub ${AWS::StackName}-Cluster
